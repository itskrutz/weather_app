<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="enter_city" placeholder="Enter the City" spellcheck="false" />
            <button><img src="./images/search.png" /></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" />
            <h1 class="temp">18Â°C</h1>
            <h2 class="city">Roorkee</h2>
             
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">

                    <div>
                        <p class="humidity">89%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">

                    <div>
                        <p class="wind">3 km/hr</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
